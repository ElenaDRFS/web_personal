<body>
    <h1>Contacto</h1>
    <section>
    <form onsubmit="imprimirConsole(event)"  action="#" id="basedform">
        <fieldset>
            <legend>Rellena el siguiente formulario y nos pondremos en contacto contigo</legend>
            <label for="name">Nombre </label> 
            <input type="text" id="name" placeholder="Indica tu nombre" autofocus required> <br>
        
            <label for="surname">Apellidos </label>
            <input type="text" id="surname" placeholder="Indica tu apellido" required> <br>

            <label for="edad"> Edad </label>
            <input id="edad" type="number" min="0" max="#" placeholder="Meses" required> <br>
            
            <label for="fname">Email:</label>
            <input type="email" id="email" name="email" placeholder="Introduce email..." required>

            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="date"> <br>

            <label for="descripción">
                <textarea name="descripción" id="descripción" cols="20" rows="10" placeholder="Cuéntame un poco más"></textarea>
            </label>
        </fieldset>
        
        <input class="button" type="submit" value="Enviar">
     
    
     </form>
    
    </section>
